<script language="javascript">

document.write("<script src=scripts/updates.js?q="+datedat.getDate()+"><\/script>");
document.write("<script src=scripts/events.js?q="+datedat.getDate()+"><\/script>");
</script>
<script src="main.js" type="text/javascript"></script>
<script type="text/javascript">
function serverstat()
{
	if(window.location.hash=="#1")
	document.getElementById('content').innerHTML="<br/><br/>Activation was successful. Please Log In and Continue with event registrations from Events Log";
	else if(window.location.hash=="#2")
	document.getElementById('content').innerHTML="<br/><br/>Invalid Request";
	else if(window.location.hash=="#3")
	document.getElementById('content').innerHTML="<br/><br/>Tried to attack";
	else if(window.location.hash=="#4")
	document.getElementById('content').innerHTML="<br/><br/>Your account is already activated";
	else if(window.location.hash=="#5")
	document.getElementById('content').innerHTML="<br/><br/>Server Busy....Sorry For Inconvenience...";
	else if(window.location.hash=="#6")
	document.getElementById('content').innerHTML="<br/><br/>Exception in ACTIVATION";
	else if(window.location.hash=="#7")
	document.getElementById('content').innerHTML="<br/><br/>Your mail ID is already registered.";
	else if(window.location.hash=="#8")
	document.getElementById('content').innerHTML="<br/><br/>Session Expired <b> :(</b>. Please Login Again.";
	else if(window.location.hash=="#9")
	document.getElementById('content').innerHTML="<br/><br/>Exception Occured";
	}
</script>
</head>
