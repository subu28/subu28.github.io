<div class="wintop" style="height:550px; width:750px;">
	<div class="titlebar" onmousedown="selectwin(1,event);" style=" width:750px; height:30px; border-top-left-radius: 10px; border-top-right-radius: 10px; cursor:move;">
		<img src="images/folder.png" style="float:left; height:20px; width:20px; margin-top:3px; margin-left:6px;"/>
		<div style="float:left; width:150px; height:30px;">
			<font class="foldername" style="color:#fff; float:left; font-size:14px; font-family:Verdana; margin-top:3px; cursor:default;">&eta;vision Explorer</font>
		</div>
		<div class="customwin" style="float:right; width:100px;height:30px; cursor:pointer;">
			<img class="close" onclick="closethis(1);" src="images/close.png" style="float:right; width:20px; height:20px; border:1px solid #fff; margin:5px; border-radius:3px;" alt="close"/>
			<img class="maximise" onclick="resize(1)" src="images/maximise.png" style="float:right; width:20px; height:20px; position:relative;top:5px;left:3px; border:1px solid #fff; border-radius:3px;" alt="maximise"/>
			<img class="minimise" src="images/minimise.png" style="float:right; width:20px; height:20px;position:relative;top:5px;left:1px;border:1px solid #fff; border-radius:3px;" alt="minimise"/>
		</div>
	</div>
	<div class="leftborder" style="width:5px; height:515px; float:left; border-bottom-left-radius:1px; "></div>
	<div class="rightborder" style="width:5px; height:515px; float:right; border-bottom-right-radius:1px;"></div>
	<div class="windowbody" style="background:#FFF; float:left; width:740px; height:515px;">
		<div class="greybar" style="width:100%;height:62px;background:rgb(239,237,221);">
			<div style="width:100%;height:20px; border-bottom:solid 1px #d8d2bd;">
				<div class="menu" style="margin-left:5px; margin-right:5px; height:20px;float:left;">nvision</div>
				<div class="menu" style="margin-left:5px; margin-right:5px; height:20px;float:left;">view</div>
				<div class="menu" style="margin-left:5px; margin-right:5px; height:20px;float:left;">about</div>
				<div class="menu" style="margin-left:5px; margin-right:5px; height:20px;float:left;">developers</div>
			</div>
			<div style="width:100%;height:40px; border-bottom:solid 1px #d8d2bd;">
				<div class="menu" onclick="eventnav(-1);" style="width:80px;height:40px;float:left; border-top-left-radius:20px; border-bottom-left-radius:20px; cursor:pointer;">
					<img src="images/back.png" style="width:40px; float:left;">
					<p style="cursor:default; margin-top:10px; float:left;"><b>Back</b></p>
				</div>
				<div class="menu" onclick="eventnav(1);" style="width:110px;height:40px;float:left; border-top-right-radius:20px; border-bottom-right-radius:20px; cursor:pointer;">
					<img src="images/forward.png" style="width:40px;height:40px; float:right;"/>
					<p style="cursor:default; margin-top:10px; float:right;"><b>Forward</b></p>
				</div>
				<div class="menu" onclick="closethis(1);" style="width:40px;height:40px;float:left; border-radius:20px; cursor:pointer;">
					<img src="images/closewin.png" style="width:40px;height:40px; float:left;"/>
				</div>
			</div>
		</div>
		<div class="bluebar" style="float:left;width:200px;height:452px;background:rgb(110,137,221);margin:0px;"></div>
		<div id="content" class="content" style="height:452px;width:540px; float:left;"></div>
	</div>
	<div class="bottomborder" style="float:left; width:750px; height:4px;"></div>
</div>
