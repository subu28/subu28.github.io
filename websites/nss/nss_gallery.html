<script type="text/javascript">
var front=1;
var b=3;
var xpos;
var xpo;
var ypo;
var wid;
var fr;
function bring(h)
{
	b=h;
	if(b==front);
	else
	{
	im=document.getElementById('imgm')
	xpos=gpp+21+((front-1)*104);
	fr=8;
	send();
	}
}
function send()
{
	xpo=((155*fr)+(xpos*(8-fr)))/8;
	ypo=((8-fr)*375)/8;
	wid=fr*62.5;
	im.style.left=(xpo+"px");
	im.style.top=(ypo+"px");
	im.style.width=(wid+"px");
	fr--;
	if(fr>0)
	setTimeout("send()",40);
	if(fr==0)
	{
		xpos=gpp+21+((b-1)*104);
		fr=1;
		im.src="images/gallery/g"+b+".jpg";
		bigmov();
	}
}
function bigmov()
{
	xpo=((155*fr)+(xpos*(8-fr)))/8;
	ypo=((8-fr)*375)/8;
	wid=fr*62.5;
	im.style.left=(xpo+"px");
	im.style.top=(ypo+"px");
	im.style.width=(wid+"px");
	fr++;
	if(fr<9)
	setTimeout("bigmov()",40);
	else
	front=b;
}
var gpp=0;
var mov=0;
var fir=0;
if (document.title)
move();
function move()
{	
	galp=document.getElementById('galdisp');
	bar=document.getElementById('bardiv');
	if(fir==0)
	{
		fir++;
		setInterval("{move();}",20);
	}
	if(mov==-1)
	{
		if(gpp<0)
		gpp+=3;
	}
	if(mov==1)
	{
		if(gpp>-792)
		gpp-=3;
	}
	if(mov)
	{
		galp.style.left=(gpp+"px");
		barx=-((gpp*704)/792);
		barpos=barx;
		bar.style.left=barx+"px";
	}
}
var mouseX=0;
var mousex=0;
var barpos=0;
var barx=0;
var domov=0;
function drag(e)
{
	bar=document.getElementById('bardiv');
	if (window.event) e=window.event;
	mouseX = e.clientX;
	domov=1;
}
function barmov(e)
{
	if(domov)
	{
		bar=document.getElementById('bardiv');
		if (window.event) e=window.event;
		mousex = e.clientX;
		barx = barpos + mousex - mouseX;
		if(barx<0)
		barx=0;
		else if(barx>704)
		barx=704;
		gpp=-((barx*792)/704);
		bar.style.left=barx+"px";
		galp.style.left=(gpp+"px");
	}
}
function suspend()
{
	if(domov==1)
	{
		domov=0;
		barpos=barx;
	}
}
var repeat=1 //enter 0 to not repeat scrolling after 1 run, othersise, enter 1
var title=document.title
var leng=title.length
var start=1;
function titlemove() {
  titl=title.substring(start, leng) + title.substring(0, start)
  document.title=titl
  start++
  if (start==leng+1) {
    start=0
    if (repeat==0)
    return
  }
  setTimeout("titlemove()",300)
}
if (document.title)
titlemove()
